<form class="ui labels" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="ui label" (click)="onSubmit()">
    <div class="ui input">
      <input type="text" placeholder="Topic name" mode="name" formControlName="name" />
    </div>

    <div class="field start-input">
      <div>Start time</div>
      <dp-date-picker
        mode="time"
        theme="dp-material"
        [config]="timeConfig"
        formControlName="time"
      ></dp-date-picker>
      <span data-tooltip="Remove topic" data-position="top right">
      <i class="icon close" (click)="removeTag($event)"></i></span>
    </div>
  </div>
</form>
