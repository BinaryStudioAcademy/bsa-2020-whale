<app-page-header></app-page-header>
<div class="ui container grid">
  <div class="ui large aligned selection list four wide column card">
    <div class="title">Settings</div>
    <div class="item" id="videoHeader">
      <i class="small video icon"></i>
      <div class="content">
        <div id="setting-changevideo" class="header" (click)="changeVideo()">
          Video
        </div>
      </div>
    </div>
    <div class="item" id="audioHeader">
      <i class="microphone icon"></i>
      <div class="content">
        <div id="setting-changeaudio" class="header" (click)="changeAudio()">
          Audio
        </div>
      </div>
    </div>
    <div class="item" id="meetingHeader">
      <i class="info icon"></i>
      <div class="content">
        <div
          id="setting-changemeeting"
          class="header"
          (click)="changeMeeting()"
        >
          Meeting
        </div>
      </div>
    </div>
  </div>
  <div class="ui actions ten wide column action">
    <app-setting-video *ngIf="isVideo"></app-setting-video>
    <app-setting-audio *ngIf="isAudio"></app-setting-audio>
    <app-setting-meeting *ngIf="isMeeting"></app-setting-meeting>
  </div>
</div>
