<div class="ui segment ui middle aligned selection list">
  <div *ngFor="let a of agenda">
    <div class="point item">
      <input class="ui checkbox" type="checkbox" (change)="finishedPoint($event,a)">
     <div class="text"> {{ a.name }} - {{a.startTime | date:'shortTime'}}</div></div>
  </div>
</div>
